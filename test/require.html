<!DOCTYPE html>
<html>
	<head>
		<title>Test tmclasses</title>

		<!-- load qunit -->
		<script src="../vendor/qunit/qunit/qunit.js"></script>
		<link rel="stylesheet" href="../vendor/qunit/qunit/qunit.css"></link>

		<!-- load require -->
		<script src="../vendor/requirejs/require.js"></script>

		<!-- load tmclasses and test -->
		<script>
			//--test with global strict mode
			'use strict';

			//-- console logging alias
			this.clog = function(){ console.log.apply(console, arguments); }

			//--tell tests whether this is using the build version
			this.__usingBuild = false;

			//--make sure QUnit doesn't start immediately, so we can load all files first
			QUnit.config.autostart = false;

			//--configure require.js inline
			if(typeof requirejs && requirejs.config){
				requirejs.config({
					paths: {
						//--tmclasses
						tmclasses: '../src'
						,test: '../test'
					}
				});
			}

			//--require tmclasses and tests
			require([
					'tmclasses/core'
					,'test/core'
					,'tmclasses/BaseClass'
					,'test/BaseClass'
					,'test/MGetSet'
				]
				,function(){
					//--start tests
					QUnit.start();
				}
			);
		</script>
	</head>
	<body>
		<div id="qunit">QUnit failure</div>
	</body>
</html>
